<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="airtable-favicon.png" type="image/x-icon">
    <title>Sign in - Airtable</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    

    <link rel="stylesheet" href="airtable.css">
</head>
<body>
    
    <div class="airtableContainer">
        
        <form class="airtableForm">
            <img src="airtable-logo.png" alt="" class="airtableLogo">
            <h1>Sign in to Airtable</h1>
            <label for="email">Email</label>
            <input type="email" placeholder="Email address" id="emailValue">
            <input type="button" value="Continue" id="formButton">
            <p>or</p>
            <button>Sign in with <b>Single Sign On</b></button>
            <button><i class="fa-brands fa-google"></i> Continue with <b>Google</b></button>
            <button><i class="fa-brands fa-apple"></i> Continue with <b>Apple ID</b></button>
            <p style="text-align: left;margin-top: 70px;font-size: 14px;opacity: 0.6;">New to Airtable? <a style="font-weight: bold;" href="#">Create an account</a> instead</p>

        </form>

        <div class="omni">
            <img src="omni.png" alt="">
        </div>
    </div>

    <script src="airtable.js"></script>
</body>
</html>
